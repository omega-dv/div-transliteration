version: '3.8'

services:
  transliteration:
    build: .
    container_name: dhivehi-transliteration-gpu
    ports:
      - "5001:5001"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    # GPU configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
